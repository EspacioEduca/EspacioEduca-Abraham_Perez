<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <header>
            <img src="https://openweathermap.org/img/wn/02d.png" id="icon" alt="clima">
            <h1>Caracas, Venezuela</h1>
        </header>
        <h2>Clima:<span id="climaData"></span></h2>
        <h2>Descripción del Clima:<span id="climaDescriptionData"></span></h2>
        <h2>Temperatura:<span id="temperaturaData"></span></h2>
        <h2>Sensación Térmica:<span id="sensacionTermicaData"></span></h2>
        <h2>Temperatura del viento:<span id="temperaturaVientoData"></span></h2>
        <h2>Latitud:<span id="latitudData"></span></h2>
        <h2>Longitud:<span id="longitudData"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
